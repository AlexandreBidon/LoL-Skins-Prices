name: tests_python

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: checkout
        uses: actions/checkout@v3
      -
        name: install requirements
        run: cd backend-api && pip install -r requirements.txt
      -
        name: launch tests
        run:  python -m unittest discover